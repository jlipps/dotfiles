templates:
  tech-book:
    preprocessors: []
    pandoc:
      from: markdown+implicit_figures+link_attributes
      to: pdf
      standalone: true
      toc: true
      template: templates/eisvogel
      pdf-engine: xelatex
      top-level-division: chapter
      listings: true
    postprocessors: []
  regent:
    preprocessors: []
    pandoc:
      from: markdown+latex_macros-auto_identifiers
      to: latex
      standalone: true
      filter: pandoc-citeproc
      bibliography: bibs/regent-master.bib
      csl: templates/turabian-fullnote-bibliography.csl
    metadata:
      author: Jonathan Lipps
      mainfont: Times New Roman
      papersize: letter
      documentclass: article
      fontsize: 12pt
      geometry: margin=1in
      indent: true
      reference-section-title: Works Cited
      header-includes: |
        \usepackage{setspace}
        \usepackage{fancyhdr}
        \pagestyle{fancy}
        \fancyhf{}
        \renewcommand{\headrulewidth}{0pt}
        \fancyhead[L]{Student 312732}
        \fancyhead[R]{\thepage}
    postprocessors:
      - postprocessors/fixbib.sh
